<div class="container-fluid">
    <div class= "panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-heading">Deposit money in your account</h3>
        </div>
        <div class="panel-body">
            <h4>Please enter your account number:</h4>
            <input type="number" name="accNum" id="accNum" #accNum/><br><br>
            <h4>How much money do you wish to deposit?</h4>
            <input type="number" name="amt" id="amt" #amt/><br><br>
            <button class="btn btn-primary "  (click)="onClick(accNum, amt)">Submit</button>
        </div>
    </div>
</div>
